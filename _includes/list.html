<div class="row">
    <div class="col-xs-12 col-md-4">
        {% if post.image %}
            <img src="/assets/images/{{ post.image }}"/>
        {% else %}
            <img src="/assets/images/cff-logo.svg"/>
        {% endif %}
    </div>
    <div class="col-xs-12 col-md-8">
        {% if show_excerpt != false %}
            <p>{{ post.date | date: "%b %-d, %Y" }}</p>
            <p>{{ post.content }}</p>
        {% endif %}
    </div>
</div>
