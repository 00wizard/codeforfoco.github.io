<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>CFFC Project Ideas</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="username">Your name</label>
            <div class="col-md-4">
                <input id="username" name="username" type="text" placeholder="Big Jim's Sports Unlimited" class="form-control input-md">
                <span class="help-block">Fake if you want, we just want your idea!</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="email">Email</label>
            <div class="col-md-4">
                <input id="email" name="email" type="text" placeholder="big.jim@sports.unlimited" class="form-control input-md">
                <span class="help-block">You should know what email is, fella</span>
            </div>
        </div>

        <!-- Select Multiple -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="category">Idea category (multiple permitted)</label>
            <div class="col-md-4">
                <select id="category" name="category" class="form-control" multiple="multiple">
                    <option value="social">Social</option>
                    <option value="environment">Environment/conservation</option>
                    <option value="animals">Animals</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>

        <!-- Select Multiple -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="tech-category">Tech category (multiple permitted)</label>
            <div class="col-md-4">
                <select id="tech-category" name="tech-category" class="form-control" multiple="multiple">
                    <option value="app">App</option>
                    <option value="website">Website</option>
                    <option value="teaching">Teaching</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="summary">Idea summary</label>
            <div class="col-md-4">
                <input id="summary" name="summary" type="text" placeholder="Brevity is the soul of wit" class="form-control input-md">
                <span class="help-block">Your brilliant thought, in a nutshell</span>
            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="descrip-long">Idea Description</label>
            <div class="col-md-4">
                <textarea class="form-control" id="descrip-long" name="descrip-long">Elaborate please</textarea>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="submit"></label>
            <div class="col-md-4">
                <button id="submit" name="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </fieldset>
</form>
